<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognise odd and even elements</title>
    <style>
        div{
            width: 400px;
            color: black;
            margin:auto;
        }
        div.is {
            font-size: 30px;
            font-weight: bold;
        }
        div.is0 {
            background-color: grey;
        }
        div.is1 {
            background-color: rgb(200, 202, 77);
        }
    </style>
</head>
<body>
    <div class="is"> Aptech Semester 1's Subject</div>
    <br>
    <div class="is0"> Elementary Programming in C</div>
    <div class="is1"> Explore HTML, DHTML, and JavaScript</div>
    <div class="is0"> Designing website in Dreamweaver</div>
    <div class="is1"> RDBMS and Data Management</div>
    <div class="is0"> Working with SQL Server Database Objects</div>
    <div class="is1"> eProject (Dreamweaver)</div>
</body>
</html>
